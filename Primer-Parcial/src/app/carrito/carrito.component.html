<ion-item color="dark">
  <ion-icon name="cart"></ion-icon>
 
</ion-item>

<ion-list *ngIf="carrito$ | async as carrito">
  <ion-item *ngFor="let categoria of obtenerCategorias(carrito)">
    <ion-label>
      <h2>{{ categoria }}</h2>
    </ion-label>
    <ion-list>
      <ion-item *ngFor="let articulo of carrito[categoria]; let i = index">
        <ion-thumbnail slot="start">
          <ion-img [src]="articulo.imagen"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h3>{{ articulo.nombre }}</h3>
          <p>Precio: ${{ articulo.precio }}</p>
        </ion-label>
        <ion-button (click)="eliminarItem(categoria, i)" color="danger" slot="end">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-list>
